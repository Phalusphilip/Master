<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple & Scientific Calculator</title>
    <link rel="stylesheet" href="theCalculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="theCalculator.js"></script>
</head>
<body> 
    <div class="sciCalculator">
        <div class="calculator-grid">
            <h1>Calculator</h1>
            <div class="sci-calculatorOutput" id="sciCalculation"> 
                <!-- <p id="radText" style="display: none;">Rad</p> -->
            </div>
                <div class="button">
                    <!-- hide bottons or scientific buttons -->
                    <div class="hideButton">
                        <button id="openBracket"  onclick="calculatorClick('(')">(</button>
                        <button id="closeBracket"  onclick="calculatorClick(')')">)</button>
                        <button id="memoryClearOperator"  onclick="memoryClearOperator()">mc</button>
                        <button id="memoryPlusOperator"  onclick="memoryPlusOperator()">m+</button>
                        <button id="memoryMinusOperator"  onclick="memoryMinusOperator()">m-</button>
                        <button id="memoryRecallOperator"  onclick="memoryRecallOperator('mr')">mr</button>

                        <button id="secondFunction"  onclick="secondOperatorFunction()">2<sup>nd</sup></button>
                        <button id="xRaisedToPowerOf2" onclick="xRaisedToPowerOf2()">x<sup>2</sup></button>
                        <button id="xRaisedToPowerOf3"  onclick="xRaisedToPowerOf3()">x<sup>3</sup></button>
                        <button id="xRaisedToPowerOfY"  onclick="xRaisedToPowerOfY()">x<sup>y</sup></button>
                        <!-- 2nd function clicks start -->
                        <button id="exponentialRaisedToX"  onclick="exponentialRaisedToX()">e<sup>x</sup></button>
                        <button id="yRaisedToPowerX"  style="display: none;" onclick=" " >y <sup>x</sup></button>
                        <button id="tenRaisedToPowerX"  onclick="tenRaisedToPowerX()">10<sup>x</sup></button>
                        <button id="twoRaisedToPowerX"  style="display: none;" onclick="twoRaisedToPowerX()" >2<sup>x</sup></button>
                        <!-- 2nd function click end -->

                        <button id="inverseEquation"  onclick="inverseEquation()">&#8543; x</button>
                        <button id="squareRootX" onclick="squareRootX()">&#8730;x</button>
                        <button id="threeRootX" onclick=" ">&#8731;x</button>
                        <button id="yRootX" onclick=" ">y &#8730;x</button>

                        <!-- 2nd function clicks start-->
                        <button id="antiLog" onclick="antiLog()">In</button>
                        <button id="logBase"  style="display: none;" onclick="logBase()" >log <sub>y</sub></button>
                        <button id="logBaseTen" onclick="logBaseTenClickFunction()" >log <sub>10</sub></button>
                        <button id="logBaseTwo" style="display: none;" onclick="logBaseTwoClickFunction()" >log <sub>2</sub></button>
                        <!-- 2nd function clicks end -->

                        <button id="factorialOperator" onclick="factorialOperator()">X!</button>
                        <!-- 2nd function clicks start -->
                        <button id="sinOperator" onclick="sinClickFunction()">sin</button>
                        <button id="sinInverse" style="display: none;" onclick="sinInverseClickFunction()" >sin<sup>-1</sup></button>
                        <button id="cosOperator"  onclick="cosClickFunction()">cos</button>
                        <button id="cosInverse" style="display: none;" onclick="cosInverseClickFunction()" >cos<sup>-1</sup></button>
                        <button id="tanOperator" onclick="tanClickFunction()">tan</button>
                        <button id="tanInverse" style="display: none;" onclick="tanInverseClickFunction()" >tan<sup>-1</sup></button>
                        <!-- 2nd function clicks end -->
                        <button id="exponentialOperator" onclick="exponentialClickFunction()">&#101;</button>
                        <button id="enterExponentOperator" onclick="enterExponentOperator('**')">&#8959;&#8959;</button>

                        <!-- Rad and Deg click start -->
                        <button id="radOperator" onclick="radAndDegOperator()">Rad</button>
                        <button id="degOperator" style="display: none;" onclick="radAndDegOperator()">Deg</button>
                        <!-- Rad and Deg click end -->

                        <!-- 2nd function click start -->
                        <button id="sinH" onclick="sinHClickFunction()">sinh</button>
                        <button id="sinhInverse" style="display: none;" onclick="sinhInverseClickFunction()" >sinh<sup>-1</sup></button>
                        <button id="cosH" onclick="cosHClickFunction()">cosh</button>
                        <button id="coshInverse" style="display: none;" onclick="coshInverseClickFunction()" >cosh<sup>-1</sup></button>
                        <button id="tanH" onclick="tanHClickFunction()">tanh</button>
                        <button id="tanhInverse" style="display: none;" onclick="tanhInverseClickFunction()" >tanh<sup>-1</sup></button>
                        <!-- 2nd function clicks end -->
                        <button id="radiiOperator" onclick="radiiOperator()">&#8719;</button>
                        <button id="randOperator" onclick="randOperator()">Rand</button>
                    </div>

                        <!-- show buttons or normal calculation buttons -->
                    <div class="showButton">
                        <button id="clearAllInput"  onclick="clearAllInput()">AC</button>
                        <button id="eitherPositiveOrNegative"  onclick="eitherPositiveOrNegative() ">&#177;</button>
                        <button id="percentageSign"  onclick="percentageEval()">&#37;</button>
                        <button id="division"  onclick="calculatorClick('/')">&#247;</button>

                        <button id="numberSeven" onclick="calculatorClick(7)">7</button>
                        <button id="numberEight"  onclick="calculatorClick(8)">8</button>
                        <button id="numberNine"  onclick="calculatorClick(9)">9</button>
                        <button id="multiplication"  onclick="calculatorClick('*')">&#215;</button>

                        <button id="numberFour"  onclick="calculatorClick(4)">4</button>
                        <button id="numberFive"  onclick="calculatorClick(5)">5</button>
                        <button id="numberSix" onclick="calculatorClick(6)">6</button>
                        <button id="substraction" onclick="calculatorClick('-')">-</button>

                        <button id="numberOne"  onclick="calculatorClick(1)">1</button>
                        <button id="numberTwo" onclick="calculatorClick(2)">2</button>
                        <button id="numberThree" onclick="calculatorClick(3)">3</button>
                        <button id="addition" onclick="calculatorClick('+')">+</button>

                        <button id="decimal"  onclick="calculatorClick('.')">.</button>
                        <button id="numberZero"  onclick="calculatorClick(0)">0</button>
                        <button id="equalTo"  onclick="calculateValue() ">=</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
